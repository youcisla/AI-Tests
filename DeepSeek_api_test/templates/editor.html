<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit File - {{ filename }}</title>
</head>
<body>
  <h1>Editing: {{ filename }}</h1>
  <h2>Current Content</h2>
  <textarea rows="20" cols="80" readonly>{{ content }}</textarea>
  
  <h2>Edit Instructions</h2>
  <form method="post" action="/edit">
    <input type="hidden" name="filename" value="{{ filename }}">
    <textarea name="instructions" rows="10" cols="80" placeholder="Enter your edit instructions here..." required></textarea>
    <br>
    <button type="submit">Apply Edits</button>
  </form>
  <br>
  <a href="/">Back</a>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
