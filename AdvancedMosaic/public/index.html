<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Nature Mosaic Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Advanced Nature Mosaic Generator</h1>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="complexity" class="form-label">Complexity</label>
          <input
            type="range"
            class="form-range"
            id="complexity"
            min="1"
            max="10"
            value="5"
          />
        </div>
        <div class="col-md-6">
          <label for="numPatterns" class="form-label">Number of Patterns</label>
          <input
            type="number"
            class="form-control"
            id="numPatterns"
            value="50"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dimension" class="form-label">Dimension</label>
          <select class="form-select" id="dimension">
            <option value="2D" selected>2D</option>
            <option value="3D">3D</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="outputFolder" class="form-label">Output Folder</label>
          <input
            type="text"
            class="form-control"
            id="outputFolder"
            value="shapes"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="mosaicPrompt" class="form-label">Creative Prompt</label>
        <input
          type="text"
          class="form-control"
          id="mosaicPrompt"
          placeholder="Enter your creative prompt here"
        />
      </div>
      <div class="mb-3">
        <button id="generateBtn" class="btn btn-primary">
          Generate Mosaic
        </button>
      </div>
      <div class="mb-3">
        <div class="progress">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            title="Progress"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <canvas
        id="mosaicCanvas"
        width="800"
        height="600"
        class="border border-dark"
      ></canvas>
      <div id="status" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
